<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="CSSandJS/index.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <a href="signIn.html">Sign In</a>
    <br>
    <a href="signUp.html">Sign Up</a>
    <br>
    <a href="MenuSehabisLogIn.html">Menu Sehabis Log in</a>
    <br>
    <a href="TampilanDalamKelas.html">Tampilan Dalam Kelas</a>
    <div>
        <button type="button" class="edit btn btn-success pull-left" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content" style="background-color: aliceblue; height: 0px;">
                    <div class="form-box">
                        <h1>Sign Up</h1>
                
                        <div class="input">
                            <i class="fas fa-id-card"></i>
                            <input class="inp" type="text" placeholder="Enter Your Fullname" required>
                        </div>
                
                        <div class="input">
                            <i class="fas fa-envelope"></i>
                            <input class="inp" type="email" placeholder="Enter Your Email" required>           
                        </div>
                
                        <div class="input">
                            <i class="fas fa-key"></i> 
                            <input type="password" placeholder="Enter Your Password" id="passInput" required>
                
                            <span class="cekPass" onclick="cekPassFunc()">
                                <i id="show" class="fas fa-eye"></i>  
                                <i id="hide" class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                
                        <div class="opt">
                            <p> Or Sign Up With</p><br><br>
                        </div>
                
                        <div class="icon">
                            <a href="https://github.com/" class="fab fa-github icon"></a>
                            <a href=""><i class="fab fa-google"></i></a>
                            <a href=""><i class="fab fa-facebook-square"></i></a>
                        </div>
                
                        <button type="button" class="submit">Sign Up</button>
                        <div class="login">
                            <p>Already Have an Account? <a href="signin.html">Sign In</a></p>
                        </div>
                    </div>
                
              </div>
            </div>
          </div>
    </div>
    <img src="Assets/Logo.png" alt="">

    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="app.js"></script>
    <script src="particles.json"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script>
        function cekPassFunc(){
            var x= document.getElementById("passInput");
            var y= document.getElementById("show");
            var z= document.getElementById("hide");

            if(x.type ==='password'){
                x.type="text";
                y.style.display="block";
                z.style.display="none";
            } else{
                x.type="password";
                y.style.display="none";
                z.style.display="block";
            }
        }
    </script>
</body>
</html>
