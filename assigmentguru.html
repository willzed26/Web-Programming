    <div class="navbaratas">
        <b>Create assignment</b>
        <hr>
    
        <label for="title">Title</label>
        <textarea id="title" name="title" rows="1" placeholder="Enter title"></textarea><br><br>

        <label for="instructions">Instructions</label>
        <textarea id="instructions" name="instructions" rows="4" cols="50" placeholder="Enter instructions"></textarea>
        <br><br>

        <div class="addbtn">
            <button class="btn">Add resources</button>
            <input type="file" name="myfile" multiple>
        </div>
        <br><br>

        <label for="assignto">Assign to :</label>
        <div class="select">
            <select id="selectclass">
            <option value="Option 1">A Class</option>
            <option value="Option 2">B Class</option>
            <option value="Option 3">A and B</option>
            </select>
            <span class="focus"></span>
        </div><br>

        <label for="datedue">Date Due</label>
        <input type="date" name="datedue" id="datedue">

        <ul>
            <li><button class="cancel" style="margin-top: 15pt;" type="cancel" >Cancel</button></li>
            <li><button class="assign" style="margin-top: 15pt;" type="assign" >Assign</button></li>
        </ul>
    </div>
